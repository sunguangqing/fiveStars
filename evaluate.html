<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 根据浏览器的屏幕大小自适应的展现合适的效果 -->
    <meta name="applicable-device" content="pc,mobile"/>
    <!-- 移动端 浏览器中页面将以原始大小显示，不允许缩放 -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <!--自动选择更好的浏览器-->
    <meta name="renderer" content="webkit">
    <title>订单评价</title>
    <link href="css/jquery-ui.min.css" rel="stylesheet" />
    <link href="css/order-center.css" rel="stylesheet" />
</head>
<body>

<div class="evaluate-container">
    <div class="w1200 clearfix">
        <div class="evaluate-top clearfix">
            <div class="success-message text-center">评价订单</div>
            <p class="color-a text-center">下单时间：2018-01-28 17:09:06　　订单号： 708826583658366</p>
        </div>
        <div class="evaluate-middle clearfix">
            <div class="evaluate-list clearfix">
                <div class="fl left">
                    <a href="javascript:;" class="pic position"><img src="images/1.jpg" /></a>
                    <a href="javascript:;" class="name">Apple iPhone 6 32GB 金色 移动联通电信4G手机+充电宝移动联通电信4G</a>
                    <span class="color-a">1寸</span>
                </div>
                <div class="fl use-dl">
                    <dl class="clearfix">
                        <dt class="fl">商品评价：</dt>
                        <dd class="fl stars">
                            <div class="wrap">
                                <div class="default">
                                    <ul class="clearfix">
                                        <li class="item" title="很不好"></li>
                                        <li class="item" title="不好"></li>
                                        <li class="item" title="一般"></li>
                                        <li class="item" title="好"></li>
                                        <li class="item" title="很好"></li>
                                    </ul>
                                </div>
                                <div class="light" star="4.7"></div>
                            </div>
                            <span class="show"><i></i>分</span>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                        <dt class="fl">评价内容：</dt>
                        <dd class="fl surplus-number">
                            <textarea class="textarea_01" maxlength="" placeholder="快分享你购买商品心得！">快分享你购买商品心得！</textarea>
                            <div class="num-wrap">还可以输入<span class="num">200</span>字</div>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                        <dt class="fl">评价晒图：</dt>
                        <dd class="fl imgUpload">
                            <ul class="fl imgBox">
                                <li class="imgList"><img src="images/1.jpg" /> <span class="imgDel"><i></i></span></li>
                                <li class="imgList"><img src="images/2.jpg" /> <span class="imgDel"><i></i></span></li>
                            </ul>
                            <label class="fl imgFile"><input type="file" multiple maxlength="3"  accept="image/gif, image/jpg, image/jpeg, image/png" /></label>
                            <p class="fl imgPrompt">共<i></i>张，还能上传<i></i>张</p>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="evaluate-list clearfix">
                <div class="fl left">
                    <a href="javascript:;" class="pic position"><img src="images/2.jpg" /></a>
                    <a href="javascript:;" class="name">Apple iPhone 6 32GB 金色 移动联通电信4G手机+充电宝移动联通电信4G</a>
                    <span class="color-a">1寸</span>
                </div>
                <div class="fl use-dl">
                    <dl class="clearfix">
                        <dt class="fl">商品评价：</dt>
                        <dd class="fl stars">
                            <div class="wrap">
                                <div class="default">
                                    <ul class="clearfix">
                                        <li class="item" title="很不好"></li>
                                        <li class="item" title="不好"></li>
                                        <li class="item" title="一般"></li>
                                        <li class="item" title="好"></li>
                                        <li class="item" title="很好"></li>
                                    </ul>
                                </div>
                                <div class="light" star="4.5"></div>
                            </div>
                            <span class="show"><i></i>分</span>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                        <dt class="fl">评价内容：</dt>
                        <dd class="fl surplus-number">
                            <textarea class="textarea_02" maxlength="" placeholder="快分享你购买商品心得！"></textarea>
                            <div class="num-wrap">还可以输入<span class="num">300</span>字</div>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                        <dt class="fl">评价晒图：</dt>
                        <dd class="fl imgUpload">
                            <ul class="fl imgBox">
                                <li class="imgList"><img src="images/pic.png" /> <span class="imgDel"><i></i></span></li>
                            </ul>
                            <label class="fl imgFile"><input type="file" multiple maxlength="5"  accept="image/gif, image/jpg, image/jpeg, image/png" /></label>
                            <p class="fl imgPrompt">共<i></i>张，还能上传<i></i>张</p>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="evaluate-bottom clearfix evaluate-middle">
            <div class="fl left">
                <a href="#"><img src="images/head-portrait.png" /></a>
                <a class="shop-name" href="javascript:;">安徽啦啦啦自营店旗舰店</a>
                <p><span class="fl">供应商综合评分：</span><img class="fr" src="images/shops-pf.png" /></p>
            </div>
            <div class="fl use-dl">
                <dl class="clearfix">
                    <dt class="fl">物流速度：</dt>
                    <dd class="fl stars">
                        <div class="wrap">
                            <div class="default">
                                <ul class="clearfix">
                                    <li class="item" title="很不好"></li>
                                    <li class="item" title="不好"></li>
                                    <li class="item" title="一般"></li>
                                    <li class="item" title="好"></li>
                                    <li class="item" title="很好"></li>
                                </ul>
                            </div>
                            <div class="light" star="4"></div>
                        </div>
                        <span class="show"><i></i>分</span>
                    </dd>
                </dl>
                <dl class="clearfix">
                    <dt class="fl">服务态度：</dt>
                    <dd class="fl stars">
                        <div class="wrap">
                            <div class="default">
                                <ul class="clearfix">
                                    <li class="item" title="很不好"></li>
                                    <li class="item" title="不好"></li>
                                    <li class="item" title="一般"></li>
                                    <li class="item" title="好"></li>
                                    <li class="item" title="很好"></li>
                                </ul>
                            </div>
                            <div class="light" star="3"></div>
                        </div>
                        <span class="show"><i></i>分</span>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="evaluate-btn text-center"><input type="button" value="提交评价" /></div>
    </div>
</div>


<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/imgUpload.js"></script>
<script src="js/order-center.js"></script>
</body>
</html>
